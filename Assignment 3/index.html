<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="app-header d-flex justify-content-between align-items-center p-4">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-check me-2"></i>
                <h1 class="app-title m-0">MyDay</h1>
            </div>
            <div class="mode-toggles">
                <i id="dayModeBtn" class="fa-solid fa-sun-bright me-2"></i>
                <i id="nightModeBtn" class="fa-solid fa-moon me-2"></i>
                <i class="fa-solid fa-gear me-2"></i>
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>

        <div class="task-tabs d-flex justify-content-start p-4 border-bottom">
            <button class="tab-btn active me-3">All Tasks</button>
            <button class="tab-btn">Completed</button>
        </div>

        <div class="task-list-container p-4">
            <ul id="taskList" class="list-unstyled"></ul>
        </div>

        <div class="task-input-container p-4 mt-auto">
            <div class="input-group">
                <input type="text" id="taskInput" class="form-control" placeholder="Type your task...">
                <button id="addTaskBtn" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
